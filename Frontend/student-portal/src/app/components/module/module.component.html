<!-- Header Image -->
<img src="assets/images/university.jpg" alt="University" class="app-image" />

<h1>Modules</h1>

<div class="btn-addModule">
  <button
    mat-raised-button
    color="primary"
    [disabled]="isAddClickDisabled"
    (click)="addModuleClick()"
  >
    Add Module
  </button>
</div>
<!-- Loads the table only if modules are available -->
<div>
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8"
    [class.hidden]="dataSource.data.length === 0"
  >
    <!-- Module Code -->
    <ng-container matColumnDef="moduleCode">
      <th mat-header-cell *matHeaderCellDef>Module Code</th>
      <td mat-cell *matCellDef="let m">{{ m.moduleCode }}</td>
    </ng-container>

    <!-- Module Name -->
    <ng-container matColumnDef="moduleName">
      <th mat-header-cell *matHeaderCellDef>Module Name</th>
      <td mat-cell *matCellDef="let m">{{ m.moduleName }}</td>
    </ng-container>

    <!-- Add Students -->
    <ng-container matColumnDef="addStudents">
      <th mat-header-cell *matHeaderCellDef>Add Students</th>
      <td mat-cell *matCellDef="let m">
        <button
          mat-raised-button
          color="primary"
          class="table-btn"
          (click)="addStudentClick(m.moduleCode)"
        >
          Add
        </button>
      </td>
    </ng-container>

    <!-- View Students -->
    <ng-container matColumnDef="viewStudents">
      <th mat-header-cell *matHeaderCellDef>View Students</th>
      <td mat-cell *matCellDef="let m">
        <button
          mat-raised-button
          color="accent"
          class="table-btn"
          (click)="viewStudentsClick(m.moduleCode)"
        >
          View
        </button>
      </td>
    </ng-container>

    <!-- Delete Module -->
    <ng-container matColumnDef="deleteModule">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let m">
        <button
          mat-raised-button
          color="warn"
          class="table-btn"
          [disabled]="m.studentCount > 0"
          (click)="deleteModule(m.moduleCode)"
        >
          Delete
        </button>
      </td>
    </ng-container>

    <!-- Header & Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    [pageSize]="5"
    showFirstLastButtons
  ></mat-paginator>
</div>
