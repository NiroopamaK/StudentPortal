<div *ngIf="module">
  <h2>{{ module.moduleName }}</h2>
</div>

<div *ngIf="dataSource.data.length == 0">
  <h4>No students have been added yet for {{ module.moduleName }}</h4>
</div>

<table
  *ngIf="dataSource.data.length > 0"
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8"
>
  <ng-container matColumnDef="studentId">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let s">{{ s.studentId }}</td>
  </ng-container>

  <ng-container matColumnDef="studentName">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let s">{{ s.studentName }}</td>
  </ng-container>

  <ng-container matColumnDef="dob">
    <th mat-header-cell *matHeaderCellDef>DOB</th>
    <td mat-cell *matCellDef="let s">{{ s.dob | date : "yyyy-MM-dd" }}</td>
  </ng-container>

  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef>Age</th>
    <td mat-cell *matCellDef="let s">{{ s.age }}</td>
  </ng-container>

  <ng-container matColumnDef="rawScore">
    <th mat-header-cell *matHeaderCellDef>Raw Score</th>
    <td mat-cell *matCellDef="let s">{{ s.rawScore }}</td>
  </ng-container>

  <ng-container matColumnDef="overallScore">
    <th mat-header-cell *matHeaderCellDef>Overall Score</th>
    <td mat-cell *matCellDef="let s">{{ s.overallScore }}</td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef>Category</th>
    <td mat-cell *matCellDef="let s">{{ s.category }}</td>
  </ng-container>

  <ng-container matColumnDef="deleteStudent">
    <th mat-header-cell *matHeaderCellDef>Delete</th>
    <td mat-cell *matCellDef="let s">
      <button
        mat-stroked-button
        color="primary"
        (click)="deleteStudentClick(s.studentId)"
      >
        Delete
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  *ngIf="dataSource.data.length > 0"
  [pageSizeOptions]="[5, 10, 20]"
  [pageSize]="5"
  showFirstLastButtons
>
</mat-paginator>

<div class="btn-downloadContainer" *ngIf="dataSource.data.length > 0">
  <button
    class="btn-downloadFile"
    mat-stroked-button
    color="primary"
    (click)="downloadTable()"
  >
    Download file
  </button>
</div>
