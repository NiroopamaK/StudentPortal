<div class="file-upload-container">
  <input type="file" accept=".txt" (change)="onFileSelected($event)" />
</div>

<div *ngIf="componentMismatchError" class="error-message">
  {{ componentMismatchError }}
</div>

<div
  *ngIf="students && students.length > 0 && !componentMismatchError"
  class="table-container"
>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Columns -->
    <ng-container matColumnDef="studentId">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let s">{{ s.studentId }}</td>
    </ng-container>

    <ng-container matColumnDef="studentName">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let s">{{ s.studentName }}</td>
    </ng-container>

    <ng-container matColumnDef="dob">
      <th mat-header-cell *matHeaderCellDef>DOB</th>
      <td mat-cell *matCellDef="let s">{{ s.dob | date : "yyyy-MM-dd" }}</td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef>Age</th>
      <td mat-cell *matCellDef="let s">{{ s.age }}</td>
    </ng-container>

    <ng-container matColumnDef="rawScore">
      <th mat-header-cell *matHeaderCellDef>Raw Score</th>
      <td mat-cell *matCellDef="let s">{{ s.rawScore }}</td>
    </ng-container>

    <ng-container matColumnDef="overallScore">
      <th mat-header-cell *matHeaderCellDef>Overall Score</th>
      <td mat-cell *matCellDef="let s">{{ s.overallScore }}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let s">{{ s.category }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    [pageSize]="5"
    showFirstLastButtons
  >
  </mat-paginator>

  <button
    mat-raised-button
    color="primary"
    class="save-button"
    (click)="saveStudentsClick(students)"
  >
    Save All Students
  </button>
</div>
